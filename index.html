<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        .content-wrapper {
            background-color: rgba(0, 0, 0, 0.75);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .path {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: dash 4s linear forwards;
            animation-delay: 2s;
        }

        .path2 {
            animation: dash2 8s linear forwards;
        }

        .hidden {
            display: none;
        }

        @keyframes dash {
            from {
                stroke-dashoffset: 2000;
            }

            to {
                stroke-dashoffset: 1415;
            }
        }

        @keyframes dash2 {
            from {
                stroke-dashoffset: 1415;
            }

            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

<body>

    <video autoplay muted loop id="bg">
        <source
            src="https://storage.coverr.co/videos/coverr-lago-di-braies-1571919374360?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjExNDMyN0NEOTRCMUFCMTFERTE3IiwiaWF0IjoxNTc0ODAzMjU1fQ.gsytZvXSrof98G79N1urxJljfirNC1KbzC8goNPJAs0"
            prefetch type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="content-wrapper">
        <svg width="100%" viewBox="0 0 795 176" fill="none" preserveAspectRatio="xMinYMin"
            xmlns="http://www.w3.org/2000/svg">
            <path class="path"
                d="M2 79L65.5 92.5L85 143L106 51L130 124L152 79L201 174L257 29L288 156L371 2L427 166L458 105L495 150L545 2L593 124L623 79H796"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <circle class="hidden first-toggle animated" cx="255.5" cy="32.5" r="13" fill="#D73535" stroke="white"
                stroke-width="2" />
        </svg>
    </div>

    <script>
        const path = document.querySelector('.path');
        const firstToggle = document.querySelector('.first-toggle');

        firstToggle.addEventListener('click', () => {
            path.classList.add('path2');
        });

        path.addEventListener('animationend', () => {
            firstToggle.classList.add('fadeIn');
            firstToggle.classList.remove('hidden');
        });

    </script>
</body>

</html>
